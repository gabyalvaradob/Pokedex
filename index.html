<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="pokeball.png" />
    <title>PokeApi</title>
</head>

<body>
    <!--navbar-->
    <nav>
        <div class="nav-wrapper red darken-1">
                <div class="container">
            <a href="#" class="brand-logo">PokeApi</a>
        </div>
    </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="container">
                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="pokeInput" placeholder="Busca tu pokemon..." id="first_name" type="text"
                                            class="validate">
                                        <label for="first_name"></label>
                                    </div>
                                    <div class="col s6"></div>
                                    <div class="col s6">
                                        <button onclick=busqueda(); class="btn waves-effect waves-light" type="submit" name="action">Buscar
                                            <i class="material-icons right">send</i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col m6 s12">
                <div class="row">
                    <div class="col s12 m7">
                        <div class="card">
                            <div class="card-image">
                                <img id="pokeImage" src="http://i.imgur.com/HddtBOT.png">
                            </div>
                            <div class="card-content">
                                <h4 id="pokeName">Pokemon</h4>
                                <ol>
                                    <li id="move1"></li>
                                    <li id="move2"></li>
                                    <li id="move3"></li>
                                    <li id="move4"></li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script src="script.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
